
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروفایل کاربری - ROOTLeaker</title>
    <link rel="icon" type="image/jpeg" href="/images/logo.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 80px auto 40px;
            padding: 0 24px;
        }
        
        .profile-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 40px;
            margin-bottom: 24px;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--secondary), #ff4757);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
        }
        
        .profile-info h2 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .profile-info p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .info-item {
            background: var(--primary);
            padding: 20px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }
        
        .info-item label {
            display: block;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-item .value {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .badge-container {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .profile-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: var(--radius);
            font-size: 13px;
            font-weight: 600;
        }
        
        .profile-badge.admin {
            background: rgba(224, 47, 58, 0.1);
            color: var(--secondary);
            border: 1px solid rgba(224, 47, 58, 0.3);
        }
        
        .profile-badge.vip {
            background: rgba(251, 191, 36, 0.1);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }
        
        .profile-badge.user {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <a href="/" class="logo">
                        <div class="logo-icon">
                            <img src="/images/logo.jpg" alt="ROOTLeaker">
                        </div>
                        <div class="logo-text">
                            <h1>ROOTLeaker</h1>
                            <span>پروفایل کاربری</span>
                        </div>
                    </a>
                    <div class="header-actions">
                        <button class="btn btn-outline" onclick="window.location.href='/'">
                            <i class="fas fa-arrow-right"></i>
                            بازگشت
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="profile-container">
            <div class="profile-card">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-info">
                        <h2 id="user-name">کاربر</h2>
                        <p id="user-telegram">آیدی تلگرام: <span id="telegram-id"></span></p>
                    </div>
                </div>

                <div class="info-grid">
                    <div class="info-item">
                        <label><i class="fas fa-calendar"></i> تاریخ عضویت</label>
                        <div class="value" id="join-date">-</div>
                    </div>
                    <div class="info-item">
                        <label><i class="fas fa-file-code"></i> تعداد کانفیگ</label>
                        <div class="value" id="config-count">0</div>
                    </div>
                    <div class="info-item">
                        <label><i class="fas fa-shield-alt"></i> وضعیت حساب</label>
                        <div class="badge-container" id="account-status">
                            <span class="profile-badge user">
                                <i class="fas fa-user"></i> کاربر عادی
                            </span>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="window.location.href='/'">
                        <i class="fas fa-network-wired"></i>
                        تولید کانفیگ
                    </button>
                    <button class="btn btn-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        خروج از حساب
                    </button>
                </div>
            </div>
        </div>

        <div class="loading-overlay" id="loading">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <span>در حال بارگذاری...</span>
            </div>
        </div>

        <div class="toast" id="toast"></div>
    </div>

    <script>
        let authToken = localStorage.getItem('authToken');
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');

        document.addEventListener('DOMContentLoaded', async () => {
            if (!authToken || !currentUser) {
                window.location.href = '/';
                return;
            }
            
            await loadProfile();
        });

        async function loadProfile() {
            showLoading();
            
            try {
                const response = await fetch('/api/auth/me', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                if (data.success && data.user) {
                    currentUser = data.user;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    displayProfile(currentUser);
                } else {
                    window.location.href = '/';
                }
            } catch (error) {
                if (currentUser) {
                    displayProfile(currentUser);
                } else {
                    window.location.href = '/';
                }
            } finally {
                hideLoading();
            }
        }

        function displayProfile(user) {
            document.getElementById('telegram-id').textContent = user.telegramId;
            
            if (user.createdAt) {
                const date = new Date(user.createdAt);
                document.getElementById('join-date').textContent = date.toLocaleDateString('fa-IR');
            }
            
            document.getElementById('config-count').textContent = user.configCount || 0;
            
            const statusContainer = document.getElementById('account-status');
            statusContainer.innerHTML = '';
            
            if (user.isAdmin) {
                statusContainer.innerHTML += `
                    <span class="profile-badge admin">
                        <i class="fas fa-crown"></i> مدیر
                    </span>
                `;
            }
            
            if (user.isVip) {
                statusContainer.innerHTML += `
                    <span class="profile-badge vip">
                        <i class="fas fa-star"></i> VIP
                    </span>
                `;
            }
            
            if (!user.isAdmin && !user.isVip) {
                statusContainer.innerHTML = `
                    <span class="profile-badge user">
                        <i class="fas fa-user"></i> کاربر عادی
                    </span>
                `;
            }
        }

        async function logout() {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
            } catch (e) {
                console.error('Logout error:', e);
            }
            
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            window.location.href = '/';
        }

        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} active`;
            setTimeout(() => toast.classList.remove('active'), 3000);
        }
    </script>
</body>
</html>
